<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Mysic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            color: #FFA000;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .btn {
            display: inline-block;
            background-color: #FFA000;
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e69100;
        }
        .icon {
            font-size: 5rem;
            color: #FFA000;
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-music"></i>
        </div>
        <h1>404</h1>
        <p>Halaman yang Anda cari tidak ditemukan. Mungkin alamat salah atau halaman telah dipindahkan.</p>
        <a href="/" class="btn">Kembali ke Beranda</a>
    </div>
    <script>
        // Auto-redirect after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
